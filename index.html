<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
</head>
<body>
	<h1>Hangman Game</h1>
	<div id="hangman-image-container">
		<img id="hangman-image" src="hangman.png" alt="Hangman Image">
	</div>
	<div id="hidden-word-container">
		<p>Hidden Word:</p>
		<p id="hidden-word"></p>
	</div>
	<div id="incorrect-guesses-container">
		<p>Incorrect Guesses:</p>
		<p id="incorrect-guesses"></p>
	</div>
	<div id="guess-input-container">
		<p>Enter a letter:</p>
		<input type="text" id="guess-input">
		<button id="guess-button">Guess</button>
	</div>

	<script src="hangman.js"></script>
</body>
</html>
