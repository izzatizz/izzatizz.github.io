.sidebar {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 80px;
  height: 40%;
  justify-content: space-between;
  
}

.buttons {
  display: flex;
  flex-direction: column;
  justify-content: center;

.buttons a {
  display: block;
  margin-bottom: 10px;
  text-align: center;
}

i {
  font-size: 24px;
  color: #00d2f8;
}

.typing-animation {
  overflow: hidden; /* prevent text from overflowing */
  border-right: .15em solid rgb(0, 238, 255); /* create the cursor effect */
  white-space: nowrap; /* keep the text on one line */
  margin: 0 auto; /* center the element */
  animation: typing 3.5s steps(30, end), blink .75s step-end infinite; /* apply the animation */
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  from, to { border-color: transparent }
  50% { border-color: rgb(0, 238, 255)}
}
